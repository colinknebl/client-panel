<div class="row">
	<div class="col-md-6 logo">
		<div class="card">
			<div class="card-block">
				<img src="./assets/img/logo.png" alt="logo" class="mx-auto d-block">
				<h1 class="text-center">Login</h1>	
				<form (submit)="onSubmit()">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" class="form-control" [(ngModel)]="email" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" class="form-control" [(ngModel)]="password" required>
					</div>
					<input type="submit" value="Submit" class="btn btn-primary btn-block">
				</form>
			</div>
		</div>
	</div>
</div>
